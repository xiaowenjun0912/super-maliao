	  $(function () {
	    var $cleft = $(".class-l");
	    var $cright = $(".class-r");


	    $cleft.mouseenter(function (){
          $(".class-l div").css({
			"display" : "block",
            "opacity" : 0.7,
			"z-index":1
		  });
        });
        $cleft.mouseleave(function (){
          $(".class-l div").hide(500);
        });

        $cright.mouseenter(function (){
          $(".class-r div").css({
            "display" : "block",
            "opacity" : 0.7,
            "z-index":1
          });
        });
        $cright.mouseleave(function () {
        	$(".class-r div").hide(500);
        });


        var $video = $('.video');

        // var getRandomColor = function () {
        //   /*0-255*/
        //   var r = Math.floor(256 * Math.random());
        //   var g = Math.floor(256 * Math.random());
        //   var b = Math.floor(256 * Math.random());
        //   return 'rgb(' + r + ',' + g + ',' + b + ')';
        // }

        var getRandomTop = function () {
          /*height() jquery方法  0-视频高度 */
          var videoHeight = $video.height();
          return videoHeight * Math.random();
        }

        /*点击发送*/
        $('[type="button"]').click(function () {
          /*val() jquery方法 获取文本输入框的值*/
          //var text = $('[type="text"]').val().trim();
          /* jquery 工具函数  */
          var text = $.trim($('[type="text"]').val());

          /*没有输入内容就停止执行*/
          if (!text) return false;
          /*弹幕*/
          $('<span></span>').text(text).css({
            'position':'absolute',
            'width':200,
            'height':30,
            'font-size':'20px',
            'font-weight':'bold',
            'right':-200,
            'color':"white",
            'top':getRandomTop()
          }).animate({'right':1000},10000,'linear',function () {
            /*动画结束之后需要删除  自杀*/
            $(this).remove();
          }).appendTo($video);
          /*清空输入框*/
          $('[type="text"]').val('');
        });
        /*回车发送*/
        $('[type="text"]').keyup(function (event) {
          //console.log(event.keyCode);
          if(event.keyCode == 13){
            /*触发点击事件  执行发射操作*/
            $('[type="button"]').click();
          }
        });


      // var $boxType = $(".zshType");
